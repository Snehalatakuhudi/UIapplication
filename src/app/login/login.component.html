<div class="login-form">
  <form [formGroup]="loginForm">
    <h2 class="text-center">Log In</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" name="userId" formControlName="emailId"
        [(ngModel)]="userLogin.email" [email]>
      <div *ngIf="formValid">
        <p class="errMsg" *ngIf="loginForm.controls.emailId.hasError('required') && !loginForm.controls.emailId.valid">
          Email is required
        </p>
        <p class="errMsg" *ngIf="loginForm.controls.emailId.hasError('email')  && loginForm.controls.emailId.touched">
          Email is not in correct format
        </p>
      </div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="passwd" formControlName="pwd"
        [(ngModel)]="userLogin.password">
      <div *ngIf="formValid">
        <p class="errMsg" *ngIf="loginForm.controls.pwd.hasError('required') && !loginForm.controls.pwd.valid">
          Password is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="SubmitLoginForm()">Log In</button>
    </div>
    <!--<div class="clearfix">
      <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>-->
  </form>
  <p class="text-center"><a [routerLink]="['/register']">Create an Account</a></p>
</div>
